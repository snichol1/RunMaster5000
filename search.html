<div data-role="header">

<div data-role="content">	

<form action="searchresults.php" id="searchform" method="post">
	<!--- Location Entry
	<div data-role="fieldcontain">
	    <label for="name">Location:</label>
	    <input type="text" name="location" id="location" value=""  />
	</div>	---->
	
	<div data-role="fieldcontain">
	    <label for="name">Route Name:</label>
	    <input type="text" name="name" id="name" value="optional"  />
	</div>	
	
	
	<!---- Slider distance selectors, commented out!
	<div data-role="fieldcontain">
		<label for="slider">Minimum Distance (mi):</label> <br>
	 	<input type="range" name="slider" id="slider" value="0" min="0" max="30"  />
	</div> 
	
	<div data-role="fieldcontain">
		<label for="slider">Maximum Distance (mi):</label> <br>
	 	<input type="range" name="slider" id="slider" value="30" min="0" max="30"  />
	</div> ---->
	

	
	<!--- Distance Selector ---->
	    <div id="distanceselector" data-role="fieldcontain">
	        <fieldset data-role="controlgroup" data-type="horizontal">
	            <legend>
	                Specify Route Distance:
	            </legend>
	            <input id="checkbox1" value="shortdist" name="shortdist" type="checkbox" checked="yes"/>
	            <label for="checkbox1">
	                Short
	                <div class="distspecify"> 0 - 2 mi</div>
	            </label>
	            <input id="checkbox2" value="mediumdist" name="mediumdist" type="checkbox" checked="yes"/>
	            <label for="checkbox2">
	                Medium
	                <div class="distspecify">2 - 5 mi</div>
	            </label>
	            <input id="checkbox3" value="longdist" name="longdist" type="checkbox" checked="yes"/>
	            <label for="checkbox3">
	                Long
	                <div class="distspecify">5+ mi</div>
	            </label>
	        </fieldset>
		</div>
	
	
	<!---- Difficulty Selector ----->
	    <div id="difficultyselector" data-role="fieldcontain">
	        <fieldset data-role="controlgroup" data-type="horizontal">
	            <legend>
	                Difficulty:
	            </legend>
	            <input id="easydiff" name="easydiff" type="checkbox" checked="yes"/>
	            <label for="easydiff">
	                Easy
	            </label>
	            <input id="mediumdiff" name="mediumdiff" type="checkbox" checked="yes"/>
	            <label for="mediumdiff">
	                Medium
	            </label>
	            <input id="harddiff" name="harddiff" type="checkbox" checked="yes"/>
	            <label for="harddiff">
	                Hard
	            </label>
	        </fieldset>

	<input type="submit" name="mysubmit" value="Search!" />
	
</form>
