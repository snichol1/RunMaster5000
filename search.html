<!DOCTYPE html>
<html>
<head>
	<title>Search</title> 
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/	jquery.mobile-1.2.0.min.css" />
	
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script src="js/search.js"></script>
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="searchstyle.css">
	
</head>
<body>

<div data-role="header">
	<h1>Route Search</h1>
	<a href="home.php" data-icon="back" data-rel="back" data-add-back-btn="true">Home</a>
</div><!-- /header -->
	
<div data-role="content">	


<form action="searchresults.php" id="searchform" method="get">
	<!--- Location Entry
	<div data-role="fieldcontain">
	    <label for="name">Location:</label>
	    <input type="text" name="location" id="location" value=""  />
	</div>	---->
	
	<div data-role="fieldcontain">
	    <label for="name">Route Name:</label>
	    <input type="text" name="name" id="name" value="optional"  />
	</div>	
	
	<!--- Distance Selector ---->
	    <div id="distanceselector" data-role="fieldcontain">
	        <fieldset data-role="controlgroup" data-type="horizontal">
	            <legend>
	                Specify Route Distance:
	            </legend>
	            <input id="shortdist" name="shortdist" type="checkbox" checked="no" onlick="displayDistance()"/>
	            <label for="shortdist">
	                Short
	                <div class="distspecify"> 0 - 2 mi</div>
	            </label>
	            <input id="mediumdist" value="mediumdist" name="mediumdist" type="checkbox" checked="no"/>
	            <label for="mediumdist" onlick="displayDistance()">
	                Medium
	                <div class="distspecify">2 - 5 mi</div>
	            </label>
	            <input id="longdist" value="longdist" name="longdist" type="checkbox" checked="no"/>
	            <label for="longdist" onlick="displayDistance()">
	                Long
	                <div class="distspecify">5+ mi</div>
	            </label>
	        </fieldset>
		</div>
		
		<div id="selectedDist"></div>
	
	
	<!---- Difficulty Selector ----->
	    <div id="difficultyselector" data-role="fieldcontain">
	        <fieldset data-role="controlgroup" data-type="horizontal">
	            <legend>
	                Difficulty:
	            </legend>
	            <input id="easydiff" name="easydiff" type="checkbox" checked="no"/>
	            <label for="easydiff">
	                Easy
	            </label>
	            <input id="mediumdiff" name="mediumdiff" type="checkbox" checked="no"/>
	            <label for="mediumdiff">
	                Medium
	            </label>
	            <input id="harddiff" name="harddiff" type="checkbox" checked="no"/>
	            <label for="harddiff">
	                Hard
	            </label>
	        </fieldset>
	<br>
	<input type="submit" name="mysubmit" value="Search!" />
	
</form>
</div>

</body>
</html>
